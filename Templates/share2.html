<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://ia902701.us.archive.org/10/items/android-chrome-512x512_202306/favicon.ico">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/70f40cfb1a.js" crossorigin="anonymous"></script>
 
    <!-- Material Design  -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">

    
    <style>
div.scrollmenu {
  background-color: transparent;
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

#bg-video {
  position: relative;
  opacity: 0.2;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
</style>
</head>
<header style="background-color: rgb(1, 1, 43); z-index: 99;" class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a style="color: aliceblue; text-decoration: none;" href="/"><span class="mdc-top-app-bar__title">Home</span></a>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
       <a href="{{ url_for('search_movies') }}"><button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Sci-Fi" title="Search">search</button></a>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Open menu" title="Fantasy">castle</button>
      </section>
    </div>
</header>
<br><br><br><br>
<body style="background-color: rgb(1, 1, 43);">
        <div class="container">
            <div class="mdc-card">
                <div style="border: 1px; border-color: gray;" class="row">
                  <div style="background-color: rgb(1, 1, 32);" class="col-sm-2">
                    <a href="/watch2/{{ movie[15] }}"><img class="card" style="width: 160px; margin: 10px;" src="{{ movie[9] }}" alt=""></a>
                  </div>
                  <div style="background-color: rgb(1, 1, 32);" class="col-sm">
                    <div class="card-header">
                    <h4 style="padding: 10px; color: aliceblue;" class="card-title">{{ movie[1] }}</h4>
                    <hr>
                    <span style="padding: 10px; padding: 10px; color: aliceblue;"><b>In- </b>{{ movie[11] }} ,</span><span style="padding: 10px; padding: 10px; color: aliceblue;"><b>Size: </b>{{ movie[12] }} GB</span>
                    </div>
                    <div style="padding: 10px; color: aliceblue;" class="card-body">
                        <p>{{ movie[2][:300] }}</p>
                    </div>
                    <div style="padding-bottom: 20px;">
                    <a style="text-decoration: none; font-weight: bold; color: #5722ad; padding-left: 10px; padding-bottom: 10px;" href="/watch2/{{ movie[15] }}"><i class="fa-solid fa-play"></i> Watch Now</span>
                    </a>
                    <a style="text-decoration: none; font-weight: bold; color: #4267B2; padding-left: 10px; padding-bottom: 10px;" href="https://www.facebook.com/sharer/sharer.php?u={{ share_url }}"><i class="fa-brands fa-facebook"></i>
                    </a>
                    <a style="text-decoration: none; font-weight: bold; color: #25D366; padding-left: 10px; padding-bottom: 10px;" href="https://wa.me/?text={{ share_url }}"><i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a style="text-decoration: none; font-weight: bold; color: #0088cc; padding-left: 10px; padding-bottom: 10px;" href="https://t.me/share/url?url={{ share_url }}&text={{ movie[1]}}"><span><i class="fa-brands fa-telegram"></i>
                    </a>
                    <hr>
                    </div>
                  </div>
                  <div style="background-color: rgb(1, 1, 32);" class="scrollmenu">
                    <h4 style="color: aliceblue; background-color: rgb(1, 1, 32);" class="card-title">More movies to <i class="fa-solid fa-share"></i></h4>
                    {% for recommended_movie in recommended_movies %}
                    <a href="/share2/{{ recommended_movie[15] }}"><img class="card" style="width: 160px;" src="{{ recommended_movie[9] }}" alt=""></a>
                    {% endfor %}
                  </div>
                </div>
            </div>
        </div>
        <hr>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="https://ia902701.us.archive.org/10/items/android-chrome-512x512_202306/favicon.ico">
</head>
<body>

{% block content %}

<h1>Edit Movie</h1>

<form method="POST" action="/edit_movie/{{ movie[3] }}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ movie['title'] }}" placeholder="{{ movie['title'] }}">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description">{{ movie['description'] }}</textarea>
    </div>
    <div class="form-group">
        <label for="drive_id">Drive ID:</label>
        <input type="text" class="form-control" id="drive_id" name="drive_id" value="{{ movie['drive_id'] }}" readonly>
    </div>
    <div class="form-group">
        <label for="release_date">Release Date:</label>
        <input type="date" class="form-control" id="release_date" name="release_date" value="{{ movie['release_date'] }}">
    </div>
    <div class="form-group">
        <label for="director">Director:</label>
        <input type="text" class="form-control" id="director" name="director" value="{{ movie['director'] }}">
    </div>
    <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ movie['genre'] }}">
    </div>
    <div class="form-group">
        <label for="poster_url">Poster URL:</label>
        <input type="text" class="form-control" id="poster_url" name="poster_url" value="{{ movie['poster_url'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('watch', drive_id=movie[3]) }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}

    

</body>
</html>

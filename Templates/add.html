<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="icon" type="image/x-icon" href="https://ia902701.us.archive.org/10/items/android-chrome-512x512_202306/favicon.ico">
</head>
<body>

  {% block content %}
  <h2>Add New Movie</h2>
  <form method="POST" action="{{ url_for('add_movie') }}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="description2">Description 2:</label>
      <textarea class="form-control" id="description2" name="description2" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="drive_id">Google Drive ID:</label>
      <input type="text" class="form-control" id="drive_id" name="drive_id" required>
    </div>
    <div class="form-group">
      <label for="release_date">Release Date:</label>
      <input type="date" class="form-control" id="release_date" name="release_date">
    </div>
    <div class="form-group">
      <label for="director">Director:</label>
      <input type="text" class="form-control" id="director" name="director">
    </div>
    <div class="form-group">
      <label for="genre">Genre 1:</label>
      <input type="text" class="form-control" id="genre" name="genre">
    </div>
    <div class="form-group">
      <label for="genre_2">Genre 2:</label>
      <input type="text" class="form-control" id="genre_2" name="genre_2">
    </div>
    <div class="form-group">
      <label for="genre_3">Genre 3:</label>
      <input type="text" class="form-control" id="genre_3" name="genre_3">
    </div>
    <div class="form-group">
      <label for="genre_4">Genre 4:</label>
      <input type="text" class="form-control" id="genre_4" name="genre_4">
    </div>
    <div class="form-group">
      <label for="genre_5">Keyword:</label>
      <input type="text" class="form-control" id="genre_5" name="genre_5">
    </div>
    <div class="form-group">
      <label for="wood">wood:</label>
      <input type="text" class="form-control" id="wood" name="wood">
    </div>
    <div class="form-group">
      <label for="watch_url">Watch URL:</label>
      <input type="text" class="form-control" id="watch_url" name="watch_url">
    </div>
    <div class="form-group">
      <label for="poster_url">Poster URL:</label>
      <input type="text" class="form-control" id="poster_url" name="poster_url">
    </div>
    <div class="form-group">
      <label for="movie_audio">Movie Audio:</label>
      <input type="text" class="form-control" id="movie_audio" name="movie_audio">
    </div>
    <div class="form-group">
      <label for="movie_size">Movie Size:</label>
      <input type="text" class="form-control" id="movie_size" name="movie_size">
    </div>
    <div class="form-group">
      <label for="primary_color">Primary Color:</label>
      <input type="text" class="form-control" id="primary_color" name="primary_color">
    </div>
    <div class="form-group">
      <label for="on_primary_color">On Primary Color:</label>
      <input type="text" class="form-control" id="on_primary_color" name="on_primary_color">
    </div>
    <div class="form-group">
      <label for="logo_url">Logo URL:</label>
      <input type="text" class="form-control" id="logo_url" name="logo_url">
    </div>
    <div class="form-group">
      <label for="thumbnail_url">Thumbnail URL:</label>
      <input type="text" class="form-control" id="thumbnail_url" name="thumbnail_url">
    </div>
    <div class="form-group">
      <label for="imdb">IMDB:</label>
      <input type="text" class="form-control" id="imdb" name="imdb">
    </div>
    <div class="form-group">
      <label for="ott_platform">OTT Platform:</label>
      <input type="text" class="ott_platform" id="ott_platform" name="ott_platform">
    </div>
    <div class="form-group">
      <label for="for_kids">For Kids:</label>
      <input type="checkbox" name="for_kids" id="for_kids">
    </div>
    <div class="form-group">
      <label for="beta_version">Beta Version:</label>
      <input type="checkbox" name="beta_version" id="beta_version">
    </div>
    

    <button type="submit" class="btn btn-primary">Add Movie</button>
  </form>
  {% endblock %}



  <script>
    // Check if the user is trying to access the "/add_movie" page
if (window.location.pathname === '/add_movie') {
  var username = prompt("Username:");
  var password = prompt("Password:");

  // Check if the entered username and password are correct
  if (username !== "root" || password !== "Filmies@904") {
    alert("Invalid username or password");
    window.location.href = "/"; // Redirect to a different page, e.g., homepage
  }
}

  </script>
</body>
</html>
